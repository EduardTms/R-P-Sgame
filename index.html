<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>

<div class="btn container">
    <button id="rock" class="button">Rock</button>
    <button id="paper" class="button">Paper</button>
    <button id="scissors" class="button">Scissors</button>
</div>
<div class="result container">
    <div class="playerScoreContainer">
        <img src="photos/player.png" alt="player" >
        <p class="player ScoreText">0</p>
    </div>
    <div class="versusContainer">
        <!-- <p class="versus">vs</p> -->
        <div class="versus">vs</div>
        <!-- <span class="roundWinner" ></span> -->
        <div class="roundWinner"></div>
    </div>
    <div class="computerScoreContainer">
        <img src="photos/computer.png" alt="computer">
        <p class="computer ScoreText">0</p>
    </div>
</div>
<div class="playAgain container">
    <button id="resetGame" class="button reset">Play Again!</button>
</div>





    <script src="script.js"></script>
</body>
</html>
